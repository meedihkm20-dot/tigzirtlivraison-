<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmé - DZ Delivery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg { width: 40px; height: 40px; fill: white; }
        h1 { color: #333; font-size: 24px; margin-bottom: 12px; }
        p { color: #666; font-size: 16px; line-height: 1.5; margin-bottom: 24px; }
        .app-name { color: #FF6B35; font-weight: bold; }
        .footer { color: #999; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </div>
        <h1>Email Confirmé !</h1>
        <p>Votre compte <span class="app-name">DZ Delivery</span> a été activé avec succès.</p>
        <p>Vous pouvez maintenant vous connecter dans l'application.</p>
        <p class="footer">Fermez cette page et ouvrez l'app</p>
    </div>
</body>
</html>
