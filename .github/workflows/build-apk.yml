name: Build APKs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-dz-delivery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      - name: Build DZ Delivery App
        working-directory: apps/dz_delivery
        run: |
          flutter pub get
          flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: dz-delivery-apk
          path: apps/dz_delivery/build/app/outputs/flutter-apk/app-release.apk

  build-admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      - name: Build Admin App
        working-directory: apps/admin_app
        run: |
          flutter pub get
          flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: dz-delivery-admin-apk
          path: apps/admin_app/build/app/outputs/flutter-apk/app-release.apk
