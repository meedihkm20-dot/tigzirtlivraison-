name: Build APKs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run tests
        working-directory: backend
        run: npm test
      
      - name: Run E2E tests
        working-directory: backend
        run: npm run test:e2e

  build-dz-delivery:
    name: Build DZ Delivery APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
      
      - name: Get dependencies
        working-directory: apps/dz_delivery
        run: flutter pub get
      
      - name: Build APK
        working-directory: apps/dz_delivery
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dz-delivery-apk
          path: apps/dz_delivery/build/app/outputs/flutter-apk/app-release.apk

  build-admin-app:
    name: Build Admin App APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
      
      - name: Get dependencies
        working-directory: apps/admin_app
        run: flutter pub get
      
      - name: Build APK
        working-directory: apps/admin_app
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-apk
          path: apps/admin_app/build/app/outputs/flutter-apk/app-release.apk
