name: Build APKs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-dz-delivery:
    name: Build DZ Delivery APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: apps/dz_delivery
        run: flutter pub get
      
      - name: Build APK
        working-directory: apps/dz_delivery
        run: flutter build apk --release
      
      - name: Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dz-delivery-apk
          path: apps/dz_delivery/build/app/outputs/flutter-apk/app-release.apk

      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      # APPETIZE.IO - Test en ligne sans tÃ©lÃ©charger
      # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      - name: Upload to Appetize.io
        if: success()
        env:
          APPETIZE_API_TOKEN: ${{ secrets.APPETIZE_API_TOKEN }}
          APPETIZE_DZ_DELIVERY_KEY: ${{ secrets.APPETIZE_DZ_DELIVERY_KEY }}
        run: |
          if [ -n "$APPETIZE_API_TOKEN" ] && [ -n "$APPETIZE_DZ_DELIVERY_KEY" ]; then
            echo "ğŸ“± Uploading DZ Delivery to Appetize.io..."
            curl --location --request POST "https://api.appetize.io/v1/apps/${APPETIZE_DZ_DELIVERY_KEY}" \
              --header "Authorization: Bearer ${APPETIZE_API_TOKEN}" \
              --form "file=@apps/dz_delivery/build/app/outputs/flutter-apk/app-release.apk" \
              --form "platform=android" \
              --form "note=Build from commit ${{ github.sha }}"
            echo "âœ… Upload complete!"
          else
            echo "âš ï¸ Appetize.io secrets not configured - skipping upload"
          fi

