name: Build APKs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-dz-delivery:
    name: Build DZ Delivery APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: apps/dz_delivery
        run: flutter pub get
      
      - name: Build APK
        working-directory: apps/dz_delivery
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dz-delivery-apk
          path: apps/dz_delivery/build/app/outputs/flutter-apk/app-release.apk

      - name: Distribute to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: "1:613654100148:android:e9b06e00cac30805b37fe1"
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIAL_FILE_CONTENT }}
          groups: app-livraisonbeta-testers
          file: apps/dz_delivery/build/app/outputs/flutter-apk/app-release.apk

  # Admin App build
  build-admin-app:
    name: Build Admin App APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: apps/admin_app
        run: flutter pub get
      
      - name: Build APK
        working-directory: apps/admin_app
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-apk
          path: apps/admin_app/build/app/outputs/flutter-apk/app-release.apk

