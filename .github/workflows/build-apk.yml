name: Build APKs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-dz-delivery:
    name: Build DZ Delivery APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
      
      - name: Get dependencies
        working-directory: apps/dz_delivery
        run: flutter pub get
      
      - name: Build APK
        working-directory: apps/dz_delivery
        run: flutter build apk --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dz-delivery-apk
          path: apps/dz_delivery/build/app/outputs/flutter-apk/app-release.apk

  build-admin-app:
    name: Build Admin App APK
    runs-on: ubuntu-latest
    
