name: dz_delivery
description: DZ Delivery - Application de livraison multi-rôle
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  supabase_flutter: ^2.12.0
  # Firebase pour vérification téléphone
  firebase_core: ^3.9.0
  firebase_auth: ^5.4.1
  dio: ^5.8.0
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  intl: ^0.20.2
  fl_chart: ^0.70.2
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  # Carte et navigation (livreur)
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  location: ^8.0.0
  flutter_tts: ^4.2.0
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
