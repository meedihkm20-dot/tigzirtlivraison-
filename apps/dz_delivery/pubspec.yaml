name: dz_delivery
description: DZ Delivery - Application de livraison multi-rôle
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  supabase_flutter: ^2.8.4
  # Firebase pour vérification téléphone
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  dio: ^5.7.0
  shared_preferences: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  intl: ^0.19.0
  fl_chart: ^0.69.2
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  # Carte et navigation (livreur)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  location: ^7.0.0
  flutter_tts: ^4.2.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
